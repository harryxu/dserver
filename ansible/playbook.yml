---
- hosts: all
  become: true
  vars:
    timezone: Asia/Shanghai

    # Apache vars
    apache_remove_default_vhost: true
    apache_create_vhosts: true
    apache_vhosts:
    - servername: "default_vhost"
      documentroot: "/data/www"
      extra_parameters: |
        <Directory "/data/www">
          Options Indexes FollowSymLinks MultiViews
          AllowOverride All
          Require all granted
        </Directory>
        <FilesMatch "\.php$">
          SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>

    # PHP vars
    php_enable_webserver: true
    php_webserver_daemon: "apache2"
    php_enable_php_fpm: true
    php_fpm_listen: "127.0.0.1:9000"
    php_fpm_listen_allowed_clients: "127.0.0.1"
    php_conf_paths:
      - /etc/php/7.2/fpm
      - /etc/php/7.2/apache2
      - /etc/php/7.2/cli

    php_extension_conf_paths:
      - /etc/php/7.2/fpm/conf.d
      - /etc/php/7.2/apache2/conf.d
      - /etc/php/7.2/cli/conf.d

    php_fpm_daemon: php7.2-fpm
    php_fpm_conf_path: "/etc/php/7.2/fpm"
    php_fpm_pool_conf_path: "/etc/php/7.2/fpm/pool.d/www.conf"

    php_packages:
      - php7.2-fpm
      - php7.2-common
      - php7.2-cli
      - php7.2-dev
      - php7.2-gd
      - php7.2-curl
      - php7.2-imap
      - php7.2-json
      - php7.2-xml
      - php7.2-mbstring
      - php7.2-sqlite3
      - php7.2-mysql
      - php7.2-pdo
      # - php7.2-opcache
      - php-apcu
      - php7.2-zip

    php_pecl_extensions:
      - sqlsrv
      - pdo_sqlsrv
        #- sqlsrv-5.6.1  # 更高版本的sqlsrv扩展需要php7.2以上
        #- pdo_sqlsrv-5.6.1

    # Nodejs
    nodejs_version: '12.x'

    # Docker
    docker_edition: 'ce'
    docker_package: "docker-{{ docker_edition }}"
    docker_package_state: present
    docker_install_compose: true

  pre_tasks:
    - name: Install required softwares
      apt:
        pkg:
          - git
          - vim
          - zsh
          - tmux
          - autojump
          - apt-transport-https
          - ca-certificates
          - curl
          - zip
          - unzip
        state: present

    - name: Add php repository
      shell: curl -sSL https://packages.sury.org/php/README.txt | sudo bash -x
      args:
          warn: no

    # Microsoft ODBC Driver
    # https://docs.microsoft.com/en-us/sql/connect/odbc/linux-mac/installing-the-microsoft-odbc-driver-for-sql-server
    - apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present
    - apt_repository:
        repo: deb [arch=amd64] https://packages.microsoft.com/debian/9/prod stretch main
        state: present
    - name: Install mssql packages
      apt:
        pkg:
          - msodbcsql17
          - mssql-tools
          - unixodbc-dev
        state: present
      environment:
        ACCEPT_EULA: Y

  tasks:

    - stat:
        path: /home/vagrant/.vimrc
      register: vimrc

    - name: Copy vimrc
      command: cp /vagrant/files/vimrc /home/vagrant/.vimrc
      become: yes
      become_user: vagrant
      when: vimrc.stat.exists == False

    - name: Set zsh as default shell
      become: yes
      user:
        name: vagrant
        shell: /bin/zsh

    - stat:
        path: ~vagrant/.zprezto
      register: zpz

    - name: Download prezto
      become: yes
      become_user: vagrant
      unarchive:
        src: https://github.com/harryxu/dserver/releases/download/prezto/prezto.zip
        dest: ~vagrant/
        remote_src: yes
      when: zpz.stat.exists == False

  roles:
    - geerlingguy.apache
    - geerlingguy.php
    - geerlingguy.php-pecl
    - geerlingguy.apache-php-fpm
    - geerlingguy.composer
    - geerlingguy.docker
    - yatesr.timezone
    - geerlingguy.nodejs

  post_tasks:

    - copy:
        src: /vagrant/ansible/files/20-sqlsrv.ini
        dest: '{{ php_fpm_conf_path }}/conf.d/20-sqlsrv.ini'

    - copy:
        src: /vagrant/ansible/files/20-sqlsrv.ini
        dest: '/etc/php/7.2/cli/conf.d/20-sqlsrv.ini'

    - copy:
        src: /vagrant/ansible/files/zshrc
        dest: '~vagrant/.zshrc'

    - copy:
        src: /vagrant/ansible/files/zpreztorc
        dest: '~vagrant/.zpreztorc'

    - include: tasks/tmux-conf.yml
